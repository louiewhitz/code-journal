<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header-container" id="entry-form">
    <div class="container">
      <div class="row">
        <div class="column-full display-flex">
          <h3 id="head-h3">Code Journal</h3>
          <div class="entry-container"><a href="#entries">Entries</a></div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="view" data-view="entry-form">
      <form class="container" id="form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="/images/placeholder-image-square.jpg" alt="placeholder" class="object-fit" id="placeholder" />
          </div>
          <div class="column-half">
            <h3 class="midh3"><label for="title">Title</label></h3>
            <input type="text" required name="title" id="title" />
            <h3 class="midh3"><label for="photo-url">Photo URL</label></h3>
            <input type="text" name="photo" class="photo-url" id="photo" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3><label for="notes">Notes</label></h3>
            <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
            <div class="align-right">
              <button type="submit" value="SUBMIT" class="button">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="view container" data-view="entries" id="entries">
      <div class="row">
        <div class="column-full space-between">
          <h1>Entries</h1>
          <div class="align-center-space-between">
            <a href="#entry-form" class="button btn-new" id="new-btn">NEW</a>
          </div>
        </div>
      </div>
      <div class="row">
        <ul id="ul-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
